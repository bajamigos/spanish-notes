    <script async src="https://tally.so/widgets/embed.js"></script>
    <script>
        // Elementos para el generador
        const robotEmoji = document.getElementById('robot-emoji');
        const modal = document.getElementById('random-modal');
        const randomNumberEl = document.getElementById('random-number');
        const closeModal = document.getElementById('close-modal');

        // Funci贸n para generar y mostrar el n煤mero
        function generateRandom() {
            const randomNum = Math.floor(Math.random() * 5) + 1;
            randomNumberEl.textContent = randomNum;
            modal.style.display = 'flex';
        }

        // Click/tap en el emoji
        robotEmoji.addEventListener('click', generateRandom);

        // Soporte para touch en mobile (tap)
        robotEmoji.addEventListener('touchend', function(e) {
            e.preventDefault(); // Evita click doble en algunos dispositivos
            generateRandom();
        });

        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Cerrar modal clickeando/tocando fuera
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
