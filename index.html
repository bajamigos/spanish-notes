<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIELE S4 Study Guide | Grok Mode 🚀</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap'); /* Fuente moderna como X */
        
        body {
            margin: 0;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(to bottom, #000000, #0a0a0a); /* Gradiente cósmico para xAI */
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: auto; /* Fixed scrolling para permitir contenido largo si es necesario */
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyYWRpYWxHcmFkaWVudCBpZD0iZ3JhZCI+PHN0b3Agb2Zmc2V0PSIwJSIgc3R5bGU9InN0b3AtY29sb3I6IzAwMDAwMDsiLz48c3RvcCBvZmZzZXQ9IjUwJSIgc3R5bGU9InN0b3AtY29sb3I6IzAwMDAwMDtvcGFjaXR5OjAuNSIvPjxzdG9wIG9mZnNldD0iMTAwJSIgc3R5bGU9InN0b3AtY29sb3I6IzAwMDAwMDsiLz48L3JhZGlhbEdncmFkaWVudD48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI2dyYWQpIi8+PC9zdmc+') repeat; /* Patrones sutiles */
            opacity: 0.1;
            z-index: -1;
        }
        header {
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            color: #1DA1F2; /* Azul X */
            text-shadow: 0 0 10px rgba(29, 161, 242, 0.5); /* Glow IA-like */
            display: inline-block;
            cursor: pointer; /* Indica que es clickable */
        }
        h1::after {
            content: ' 🤖';
            animation: pulse 2s infinite;
            display: inline-block;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        p.intro {
            font-size: 18px;
            color: #E0E0E0;
            max-width: 600px;
            margin: 10px auto 30px;
        }
        .tasks-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Grid responsiva para tarjetas */
            gap: 20px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 40px;
        }
        .task-card {
            background-color: rgba(255, 255, 255, 0.05); /* Vidrio oscuro */
            border: 1px solid #1DA1F2;
            border-radius: 20px; /* Esquinas suaves para rectángulo redondeado */
            padding: 5px; /* Padding mínimo para marco sutil */
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(5px); /* Efecto glassmorphism */
            display: flex; /* Para centrar verticalmente el botón */
            align-items: center;
            justify-content: center;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(29, 161, 242, 0.2);
        }
        .task-button {
            display: block;
            width: 100%;
            padding: 20px; /* Altura cómoda para botón rectangular */
            background-color: transparent;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border: none; /* Sin borde interno redundante */
            border-radius: 20px; /* Coincide con la tarjeta para integración */
            transition: background-color 0.3s, color 0.3s;
            text-align: center; /* Asegura centrado horizontal del texto */
        }
        .task-button:hover {
            background-color: #1DA1F2;
            color: #000000;
        }
        .contribute-section {
            margin: 20px 0;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .tally-button {
            padding: 10px 20px;
            background-color: #FFFFFF;
            color: #000000;
            text-decoration: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .tally-button:hover {
            background-color: #1DA1F2;
            color: #FFFFFF;
        }
        .social-link {
            margin-top: 20px;
            padding-top: 20px;
        }
        .social-link a {
            color: #1DA1F2;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .social-link a:hover {
            color: #FFFFFF;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888888;
            width: 100%;
        }
        /* Estilos para el modal de número aleatorio */
        #random-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        #random-modal-content {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #1DA1F2;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 300px;
            animation: fadeIn 0.5s ease;
        }
        #random-number {
            font-size: 48px;
            font-weight: 700;
            color: #1DA1F2;
            text-shadow: 0 0 10px rgba(29, 161, 242, 0.5);
            margin: 20px 0;
        }
        #close-modal {
            padding: 10px 20px;
            background-color: transparent;
            color: #FFFFFF;
            border: 2px solid #1DA1F2;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        #close-modal:hover {
            background-color: #1DA1F2;
            color: #000000;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="robot-title">SIELE S4 Study Guide</h1>
    </header>
    
    <div class="tasks-container">
        <div class="task-card">
            <a href="background.html" class="task-button">Información General</a>
        </div>
        <div class="task-card">
            <a href="task1.html" class="task-button">Tarea 1</a>
        </div>
        <div class="task-card">
            <a href="task2.html" class="task-button">Tarea 2</a>
        </div>
        <div class="task-card">
            <a href="task3.html" class="task-button">Tarea 3</a>
        </div>
        <div class="task-card">
            <a href="task4.html" class="task-button">Tarea 4</a>
        </div>
        <div class="task-card">
            <a href="task5.html" class="task-button">Tarea 5</a>
        </div>
    </div>
    
    <div class="contribute-section">
        <div class="button-group">
            <button data-tally-open="nG2Jde" data-tally-hide-title="1" class="tally-button">Add Flashcard</button>
            <button data-tally-open="wo47OO" class="tally-button">Add Feedback</button>
        </div>
    </div>
    
    <div class="social-link">
        <a href="https://www.instagram.com/bajamigospanish">@bajamigospanish</a>
    </div>
    
    <footer>
    </footer>
    
    <!-- Modal para el número aleatorio -->
    <div id="random-modal">
        <div id="random-modal-content">
            <p>¡Tarea aleatoria generada!</p>
            <div id="random-number"></div>
            <button id="close-modal">Cerrar</button>
        </div>
    </div>
    
    <script async src="https://tally.so/widgets/embed.js"></script>
    <script>
        // Solo el emoji es clickable usando event delegation en el h1
        const title = document.getElementById('robot-title');
        const modal = document.getElementById('random-modal');
        const randomNumberEl = document.getElementById('random-number');
        const closeModal = document.getElementById('close-modal');

        title.addEventListener('click', function(e) {
            // Detecta si el click fue aproximadamente en el emoji (al final del texto)
            const rect = title.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            if (clickX > rect.width - 50) {  // Asume los últimos 50px son el emoji
                const randomNum = Math.floor(Math.random() * 5) + 1;
                randomNumberEl.textContent = randomNum;
                modal.style.display = 'flex';
            }
        });

        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Cerrar modal clickeando fuera
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
